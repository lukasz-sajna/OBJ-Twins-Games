trigger:
  branches:
    include:
    - '*'
    exclude:
    - develop
    - master
    - release/*

pr:
  branches:
    include: [develop, master, release/*]
  autoCancel: true
  
name: "$(Date:yyy).$(Date:MM).$(Date:dd)r$(Rev:rr)_$(SourceBranchName)"
jobs:
  - template: templates/build/jobs/build-web-api.yaml
  - template: templates/build/jobs/build-web-app.yaml