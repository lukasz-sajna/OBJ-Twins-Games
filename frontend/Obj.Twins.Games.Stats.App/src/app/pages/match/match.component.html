<div class="container">
  <div class="match-list mat-elevation-z6 card card-body px-2 pt-0 pb-2">
    <app-match-card
      [match]="match"
      (clicked)="matchClicked($event)"
      *ngFor="let match of matchList$ | async as list"
    ></app-match-card>
    <div *ngIf="isLoading$ | async" class="pt-2">
      <mat-spinner class="mx-auto"></mat-spinner>
    </div>
  </div>
</div>
