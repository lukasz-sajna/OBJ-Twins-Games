<div class="table-container">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    matSortActive="score"
    matSortDirection="desc"
    matSortDisableClear="true"
    aria-hidden="true"
  >
    <ng-container matColumnDef="name">
      <th id="name" mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">
        <img
          class="mat-elevation-z2 avatar"
          [src]="element.avatar"
          alt="avatar"
        />
        {{
          element.name
        }}
      </td>
    </ng-container>

    <ng-container matColumnDef="kills">
      <th id="kills" mat-header-cell *matHeaderCellDef mat-sort-header>
        Kills
      </th>
      <td mat-cell *matCellDef="let element">{{ element.kills }}</td>
    </ng-container>

    <ng-container matColumnDef="assists">
      <th id="assists" mat-header-cell *matHeaderCellDef mat-sort-header>
        Assists
      </th>
      <td mat-cell *matCellDef="let element">{{ element.assists }}</td>
    </ng-container>

    <ng-container matColumnDef="deaths">
      <th id="deaths" mat-header-cell *matHeaderCellDef mat-sort-header>
        Deaths
      </th>
      <td mat-cell *matCellDef="let element">{{ element.deaths }}</td>
    </ng-container>

    <ng-container matColumnDef="kd">
      <th id="kd" mat-header-cell *matHeaderCellDef mat-sort-header>
        K/D Ratio
      </th>
      <td mat-cell *matCellDef="let element">{{ element.kdRatio }}</td>
    </ng-container>

    <ng-container matColumnDef="mvp">
      <th id="mvp" mat-header-cell *matHeaderCellDef mat-sort-header>MVP</th>
      <td mat-cell *matCellDef="let element">{{ element.mvp }}</td>
    </ng-container>

    <ng-container matColumnDef="matchesPlayed">
      <th id="matchesPlayed" mat-header-cell *matHeaderCellDef mat-sort-header>
        Matches played
      </th>
      <td mat-cell *matCellDef="let element">{{ element.matchesPlayed }}</td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th id="score" mat-header-cell *matHeaderCellDef mat-sort-header>
        Score
      </th>
      <td mat-cell *matCellDef="let element">{{ element.score }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr
      class="clickable"
      mat-row
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>
  <div *ngIf="(noData$ | async) && !isLoading" class="no-data">
    No data found
  </div>
  <div *ngIf="isLoading" class="row-spinner align-middle">
    <mat-spinner class="mx-auto mt-50"></mat-spinner>
  </div>
</div>
