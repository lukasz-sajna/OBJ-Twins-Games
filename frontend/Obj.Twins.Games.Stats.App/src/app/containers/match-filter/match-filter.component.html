<div class="row pt-2">
  <div class="col-sm-auto">
    <h3 class="pt-3">Filters:</h3>
  </div>
  <div class="col-sm-auto">
    <mat-form-field appearance="fill">
      <mat-label>Maps</mat-label>
      <mat-select
        [formControl]="mapsControl"
        multiple
        (selectionChange)="mapsChanged($event)"
      >
        <mat-select-trigger>
          {{
            mapsControl.value && mapsControl.value[0]
              ? mapsControl.value[0].friendlyName
              : ""
          }}
          <span
            *ngIf="mapsControl.value?.length > 1"
            class="example-additional-selection"
          >
            (+{{ mapsControl.value.length - 1 }}
            {{ mapsControl.value?.length === 2 ? "other" : "others" }})
          </span>
        </mat-select-trigger>
        <mat-option *ngFor="let map of maps" [value]="map">{{
          map.friendlyName
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-sm-auto">
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <div [formGroup]="form">
        <input
          matInput
          [satDatepicker]="picker"
          formControlName="date"
          (dateChange)="dateChanged($event)"
        />
      </div>
      <sat-datepicker #picker [rangeMode]="true" [closeAfterSelection]="true">
      </sat-datepicker>
      <sat-datepicker-toggle matSuffix [for]="picker"></sat-datepicker-toggle>
    </mat-form-field>
  </div>
</div>
<mat-divider></mat-divider>
